<body data-spy="scroll" data-target="#spy">

        <!-- Chatbot -->
        <section id="chatbot">
                <div class="row">
                    <div class="row text-center">
                        <h2 class="title">Chat with Lang !</h2>
                        <p class="subtitle"><i>Un chatbot pour remplacer l'irremplaçable</i></p>
                        <span class="divider center"></span>
                    </div>
                    <div class="iphone-x">
                        <i>Speaker</i>
                        <b>Camera</b>
                        <div class="chat-container">
                            <div class="input-chat" id="bottom-chat">
                                <input id="input-chat" type="text" placeholder="Parles puis Entrée" autocomplete="off">
                            </div>
                            <input class="apple-switch" type="checkbox">
                            <div class="messages-chat">
                                <div class="mine messages">
                                    <div class="message">
                                        <p>Salut !</p>
                                    </div>
                                    <div class="message">
                                        <p>Je suis trop beau, je sens trop bon, t'en veux un bout?</p>
                                    </div>
                                </div>
                            </div>                      
                        </div>
                    </div>
                </div>
            </section>
    <!-- End of Chatbot -->

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>
    <script src="assets/js/jquery.typist.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    
    <script>

        $(function () {
            $('form').on('submit', function (event) {
                event.preventDefault();
                var message = $('.message').first().clone();
                message.find('p').text($('input').val());
                message.prependTo('.chat-container');
                $('input').val('');
            });
            });
    </script>
